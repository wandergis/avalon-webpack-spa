<div ms-controller="about" class="about-panel">
这里是关于页面
    <h1>这里演示对话框和验证组件</h1>
    <button class="pure-button-primary" ms-click="show('testdialog')">点击打开对话框</button>
    <div ms-widget="dialog,testdialog,$OptTestDialog">
        <form class="pure-form pure-form-stacked" ms-widget="validation,validationVM">
            <ul>
                <li>
                    <label>姓名：</label><input type="text" ms-duplex-required="name" placeholder="请输入姓名">
                </li>
                <li>
                    <label>身份证号：</label><input type="text" ms-duplex-norequired-id="idcard" placeholder="请输入身份证号">
                </li>
                <li>
                    <label>手机号：</label><input type="text" placeholder="请输入手机号码" ms-duplex-phone-required="phone" data-duplex-changed="change">
                </li>
            </ul>
        </form>
    </div>
</div>
